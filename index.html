<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Caculator
        </div>
        
        <div class="results">
            <input type="text" class="result" id="resultInput">
        </div>
        <div class="buttons">
            <button value="9" class="button" onclick="caculator(this)" >9</button>
            <button value="8" class="button" onclick="caculator(this)" >8</button>
            <button value="7" class="button" onclick="caculator(this)" >7</button>
            <button value="+" class="button" onclick="caculator(this)" >+</button>
       </div>
       <div class="buttons">
            <button value="6" class="button" onclick="caculator(this)" >6</button>
            <button value="5" class="button" onclick="caculator(this)" >5</button>
            <button value="4" class="button" onclick="caculator(this)" >4</button>
            <button value="-" class="button" onclick="caculator(this)" >-</button>
        </div>
        <div class="buttons">
            <button value="3" class="button" onclick="caculator(this)" >3</button>
            <button value="2" class="button" onclick="caculator(this)" >2</button>
            <button value="1" class="button" onclick="caculator(this)" >1</button>
            <button value="*" class="button" onclick="caculator(this)" >*</button>
        </div>
        <div class="buttons">
            <button value="0" class="button" onclick="caculator(this)" >0</button>
            <button value="=" class="button" onclick="caculator(this)" >=</button>
            <button value="c" class="button" onclick="caculator(this)" >c</button>
            <button value=":" class="button" onclick="caculator(this)" >:</button>
        </div>
    </div>
    <script src="./caculator.js"></script>
</body>
</html>
